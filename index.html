<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="app">
        <div class="box-form text-center">
            <form @submit.prevent ="addTask" @submit="addTask = '', input = true">
                <input v-model="inputVal" class="input-text"></input>
                <button class="add-btn">aggiungi</button>
            </form>
        </div>

        
        <div class="box-ul text-center">
            <ul class="lista text-center">
                <li v-bind:key = "index" v-for = "(text,index) in todolist" v-if = "index >=1" v-if = "input">
                    <button class="text" @click = "done()" v-bind:class="{deleted: text.done}"><img class="icons" src="img/check-solid.svg" v-bind:class="{active: text.done}">
                        {{text.elemento}}
                    </button>
                    <button class="btn-remove" @click="todolist.splice(index,1)">remove
                        <img class="icons" src="img/trash-can-solid.svg" alt="">
                    </button>
                </li>
            </ul>
        </div>
        
    </div>






    <script src="script.js"></script>
</body>
</html>
